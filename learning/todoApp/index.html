<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Todo App - Kjulam</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/image/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="todoApp">
        <div class="todoAppTitle">Kjulam 的 Todo App</div>
        <div class="todoFrom">
            <input class="todoInput" type="text" placeholder="Add a Todo"/>
            <div class="todoAddButton">Add Todo</div>
        </div>
        <div class="item">
            <div class="name">
                <input type="checkbox" />
                吃饭
            </div>
            <div class="del">删除</div>
        </div>
        <div class="item">
            <div class="name">
                <input type="checkbox" />
                睡觉
            </div>
            <div class="del">删除</div>
        </div>
        <div class="item completed">
            <div class="name">
                <input type="checkbox" />
                打豆豆
            </div>
            <div class="del">删除</div>
        </div>
    </div>
</body>
</html>
